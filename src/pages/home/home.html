<ion-content padding>

  <ion-slides spaceBetween="0">
    <ion-slide>  
      <div class="login-box">
        <div>
          <ion-input class="login-input" mode="ios" text-center placeholder="username" required [(ngModel)]="user.username"></ion-input>
          <ion-input class="login-input" mode="ios" text-center type="password" placeholder="password" required [(ngModel)]="user.password"></ion-input>
        </div>
        <button text-center class="submit-button" (click)="login()">login</button><br/>
      </div>
      <button class="login-signup" (click)="signup()">sign up</button>
    </ion-slide>
    <ion-slide>
        <button text-center class="signup-type" (click)="formAdmin()">admin</button><br/>
        <button text-center class="signup-type" (click)="formDriver()">driver</button><br/>
        <button text-center class="signup-type" (click)="formUser()">user</button>
    </ion-slide>
    <ion-slide>
      <page-signup-admin></page-signup-admin>
    </ion-slide>
    <ion-slide>
      <page-signup-driver></page-signup-driver>
    </ion-slide>
    <ion-slide>
      <page-signup-user></page-signup-user>
    </ion-slide>
  </ion-slides>
  
  

</ion-content>
