<ion-content padding>

  <div class="fnt-size">
    <ion-label class="title">Location:</ion-label>
    <ion-input required [(ngModel)]="request.pickup"></ion-input>
    <ion-label class="title">Destination:</ion-label>
    <ion-input required [(ngModel)]="request.destination"></ion-input>
    <ion-label class="title">Time:</ion-label>
    <ion-input class="fnt-size" required [(ngModel)]="request.time"></ion-input>
  </div>
  
  

  <div class="back" (click)="back()">
    <ion-icon name="ios-arrow-back"></ion-icon>
  </div>
  <div class="request">
    <button text-center class="submit-button" (click)="requestRide()">request</button>
  </div>
</ion-content>
